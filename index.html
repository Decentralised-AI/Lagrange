<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Include Showdown library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

    <!-- Ensure your custom JavaScript loads after the DOM is fully loaded -->
    <script src="chat.js" defer></script>
</head>

<body class="bg-black text-gray-300 flex flex-row justify-between gap-0 min-h-screen max-h-screen font-roboto">
    <div id="sidebar" class="bg-[#131314] bg-opacity-60 text-white w-[20vw] flex flex-col justify-start gap-8 items-center px-4 py-12 min-h-screen rounded-r-lg">
        <h1 class="text-3xl">File Tree</h1>
        <ul id="fileTree" class="text-white"></ul>
    </div>
    <div class="flex flex-col lg:flex-row w-[80vw] min-h-screen">
        <div class="flex flex-col justify-between h-3/4 lg:h-auto w-full">
            <header class="bg-[#131314] bg-opacity-0 text-white py-6">
                <div class="container mx-auto text-center">
                    <h1 id="heading" class="text-4xl">Lagrange</h1>
                </div>
            </header>
            <main class="container mx-auto p-4 min-h-[74vh] lg:h-auto w-[calc(80vw - 40px)] px-4 overflow-scroll lg:overflow-auto flex justify-center scrollable-content">
                <div id="chat-container" class="w-5/6 py-2 flex justify-center items-center">
                    <h2 class="text-3xl">Hey, how can we help you?</h2>
                </div>
            </main>
            <footer class="bg-[#131314] bg-opacity-0 text-white py-6 px-4 rounded-t-lg">
                <div id="container" class="container mx-auto flex justify-center items-center">
                    <div class="relative flex-grow flex flex-row items-center justify-center">
                        <input id="user-input" type="text" class="shadow p-2 rounded-full bg-[#313335] bg-opacity-60 text-gray-300 placeholder-gray-500 pl-8 pr-28 relative z-10 w-[70vw] focus:outline-none h-14 text-lg" placeholder="Type your message...">
                        <label for="file-upload" class="absolute top-0 bg-opacity-0 right-[10%] h-full w-10 bg-[#313335] text-gray-300 rounded-l cursor-pointer z-20 flex items-center justify-center">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </label>
                        <input id="file-upload" type="file" accept="image/*, .pdf" class="hidden" multiple>
                        <label for="send-btn" class="absolute top-0 bg-opacity-0 right-[7%] h-full w-10 bg-[#313335] text-gray-300 rounded-l cursor-pointer z-20 flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </label>
                        <button id="send-btn" class="hidden">Send</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>


</html>
